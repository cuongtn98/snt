<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let number = 2

    while (number < 1000) {
        let flag = false
        for (let j = 2; j < number - 1; j++) {
            if (number % j === 0) {
                flag = true

            }
        }


        if (!flag) {
            document.write("các SNT nhỏ hơn 1000 là: " + number +"<br>")
        }
        number += 1
    }

</script>
</body>
</html>
